<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Unkle Dunkin</title>
        <meta name="viewport" content="width=1080">
        <link rel="stylesheet" href="/css/style.css">
        <script src="/js/jquery-1.11.1.min.js"></script>
        <script src="/js/portfolio.js"></script>
        <link rel="icon" type="image/png" href="/img/icon.png">
    </head>
    <body>
      <div class="main-container">
        <div class="header">
          <h1 class="title"><a href="/">Mary Schmidt</a></h1>
        </div>

        <div class="filter">
          <ul class="nav">
            <li data-category="recent" class="active">Recent</li>
            <li data-category="graphics">Graphics</li>
            <li data-category="prototyping">Prototyping</li>
            <li data-category="ui-ux">UI/UX</li>
            <li data-category="web-development">Web Development</li>
          </ul>
        </div>

        <div id="main">
          <div class="container project">
  <h2 class="project">Unkle Dunkin</h2>
  <div class="meta">22 Apr 2011</div>
  <div class="main-image">
    <img src=/img/fish.png>
  </div>

  <div class="post">
  
  </div>
</div>

        </div>

        <section id="footer">
        Copyright 2015 Mary Schmidt
        </section>
      </div>


      <script>
        $('document').ready(function() {
          $('ul.nav li').on('click', function(e) {
            $category = e.target.dataset.category;

            $('#featured-projects').children().filter(function() {
              return $(this).data('category') === $category;
            }).show();

            $('#featured-projects').children().filter(function() {
              return $(this).data('category') != $category;
            }).hide();

          });
        });
      </script>

    </body>
</html>
