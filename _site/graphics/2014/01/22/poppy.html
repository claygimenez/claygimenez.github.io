<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Poppy</title>
        <meta name="viewport" content="width=1080">
        <link rel="stylesheet" href="/css/style.css">
        <script src="/js/jquery-1.11.1.min.js"></script>
        <script src="/js/portfolio.js"></script>
        <link rel="icon" type="image/png" href="/img/icon.png">
    </head>
    <body>
      <div class="main-container">
        <div class="header">
          <h1 class="title"><a href="/">Mary Schmidt</a></h1>
        </div>

        <div id="main" class="nofilter">
          <div class="container project">
  <h2 class="project">Poppy</h2>
  <div class="meta">22 Jan 2014</div>

  <div class="main-image">
    <img src=/img/poppy.png>
  </div>

  <div class="post">
  <p>This is probably the first of a series of flowers that I’ll use… for some
project in the future. For now, it’s just a lonely poppy. Hi, poppy.</p>

  </div>
</div>

        </div>

        <section id="footer">
        Copyright 2015 Mary Schmidt
        </section>
      </div>


      <script>
        $('document').ready(function() {


          $('#featured-projects').children().filter(function() {
            return $(this).data('category') === 'web-development';
          }).show();


          $('ul.nav li').on('click', function(e) {
            $elem = $(e.target);
            category = e.target.dataset.category;

            // change classes on li's
            $('ul.nav li').removeClass('active');
            $elem.addClass('active');

            // show projects matching filter
            $('#featured-projects').children().filter(function() {
              return $(this).data('category') === category;
            }).show();

            // and hide projects not matching filter
            $('#featured-projects').children().filter(function() {
              return $(this).data('category') != category;
            }).hide();


          });


        });
      </script>

    </body>
</html>
