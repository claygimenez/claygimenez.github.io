<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Annie</title>
        <meta name="viewport" content="width=1080">
        <link rel="stylesheet" href="/css/style.css">
        <script src="/js/jquery-1.11.1.min.js"></script>
        <script src="/js/portfolio.js"></script>
        <link rel="icon" type="image/png" href="/img/icon.png">
    </head>
    <body>
      <div class="main-container">
        <div class="header">
          <h1 class="title"><a href="/">Mary Schmidt</a></h1>
        </div>

        <div id="main" class="nofilter">
          <div class="container project">
  <h2 class="project">Annie</h2>
  <div class="meta">03 Feb 2014</div>
  <div class="main-image">
    <img src=/img/annie.png>
  </div>

  <div class="post">
  <ul>
  <li><strong>Title:</strong> Annie</li>
  <li><strong>Description:</strong> Illustration of my little sister</li>
  <li><strong>Tools used:</strong> Inkscape</li>
</ul>

  </div>
</div>

        </div>

        <section id="footer">
        Copyright 2015 Mary Schmidt
        </section>
      </div>


      <script>
        $('document').ready(function() {


          $('#featured-projects').children().filter(function() {
            return $(this).data('category') === 'web-development';
          }).show();


          $('ul.nav li').on('click', function(e) {
            $elem = $(e.target);
            category = e.target.dataset.category;

            // change classes on li's
            $('ul.nav li').removeClass('active');
            $elem.addClass('active');

            // show projects matching filter
            $('#featured-projects').children().filter(function() {
              return $(this).data('category') === category;
            }).show();

            // and hide projects not matching filter
            $('#featured-projects').children().filter(function() {
              return $(this).data('category') != category;
            }).hide();


          });


        });
      </script>

    </body>
</html>
