<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>fun</title>
        <meta name="viewport" content="width=1080">
        <link rel="stylesheet" href="/css/style.css">
        <script src="/js/jquery-1.11.1.min.js"></script>
        <script src="/js/portfolio.js"></script>
        <link rel="icon" type="image/png" href="/img/icon.png">
    </head>
    <body>
      <div class="main-container">
        <div class="header">
          <h1 class="title"><a href="/">Mary Schmidt</a></h1>
        </div>

        <div class="filter-projects">
          <div class="filter">
            <ul class="nav">
              <li data-category="recent" class="active">Recent</li>
              <li data-category="web-development">Web Development</li>
              <li data-category="ui-ux">UI/UX</li>
              <li data-category="prototyping">Prototyping</li>
              <li data-category="graphics">Graphics</li>
              <li data-category="etc">etc</li>
            </ul>
          </div>

          <div id="main">
            <section class="projects">
  

  <div class="project">
    <img src="/img/banquette.jpg" />
  </div>

  
</section>

          </div>
        </div>

        <section id="footer">
        Copyright 2015 Mary Schmidt
        </section>
      </div>


      <script>
        $('document').ready(function() {


          $('#featured-projects').children().filter(function() {
            return $(this).data('category').match(/recent/);
          }).css('display', 'inline-block');


          $('ul.nav li').on('click', function(e) {
            $elem = $(e.target);
            category = e.target.dataset.category;

            // change classes on li's
            $('ul.nav li').removeClass('active');
            $elem.addClass('active');

            // show projects matching filter
            $('#featured-projects').children().filter(function() {
              return $(this).data('category').match(category);
            }).css('display', 'inline-block');

            // and hide projects not matching filter
            $('#featured-projects').children().filter(function() {
              return !$(this).data('category').match(category);
            }).hide();


          });


        });
      </script>

    </body>
</html>
